<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="container__content">
        <div class="container__textBox">

          />

          <p class="country">London, United Kingdom</p>
          <p class="job">"Front-end developer and avid reader."</p>
        </div>
        <ul class="social__links">
          <li><a href="#" class="links">GitHub</a></li>
          <li><a href="#" class="links">Frontend Mentor</a></li>
          <li><a href="#" class="links">LinkedIn</a></li>
          <li><a href="#" class="links">Twitter</a></li>
          <li><a href="#" class="links">Instagram</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
